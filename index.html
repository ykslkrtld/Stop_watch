<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Stop Watch</h1>
        <div class="time">
            <span class="minute px-2">00</span>
            <span>:</span>
            <span class="second px-2">00</span>
            <span>:</span>
            <span class="millisecond px-2">00</span>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-outline-success play"><i class="fa-solid fa-play"></i></button>
            <button type="button" class="btn btn-outline-warning pause"><i class="fa-solid fa-pause"></i></button>
            <button type="button" class="btn btn-outline-danger stop"><i class="fa-solid fa-stop"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
